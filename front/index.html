<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Chat - 企业级沟通</title>
    <style>
        /* 保持之前的样式不变，为了节省篇幅我省略样式代码，你自己保留之前的 style 标签即可 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f5; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #loginModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: #fff; padding: 30px; border-radius: 10px; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .login-box button { width: 100%; padding: 12px; background: #07c160; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .app-container { width: 900px; height: 650px; background: #fff; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.1); display: flex; overflow: hidden; display: none; }
        .sidebar { width: 260px; background: #e7e6e6; border-right: 1px solid #d6d6d6; display: flex; flex-direction: column; }
        .my-profile { padding: 20px; background: #f5f5f5; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #e0e0e0; }
        .my-avatar { width: 40px; height: 40px; border-radius: 4px; }
        .user-list { flex: 1; overflow-y: auto; }
        .user-item { display: flex; align-items: center; gap: 10px; padding: 12px 15px; cursor: pointer; transition: background 0.2s; }
        .user-item:hover { background: #dcdcdc; }
        .user-item.active { background: #c6c6c6; }
        .u-avatar { width: 36px; height: 36px; border-radius: 4px; }
        .u-info { display: flex; flex-direction: column; }
        .u-name { font-size: 14px; color: #000; font-weight: 500; }
        .u-role { font-size: 12px; color: #666; }
        .chat-window { flex: 1; display: flex; flex-direction: column; background: #f5f5f5; }
        .chat-header { height: 60px; border-bottom: 1px solid #e7e7e7; display: flex; align-items: center; padding: 0 20px; font-size: 18px; font-weight: 500; }
        .chat-content { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .chat-input-area { height: 150px; border-top: 1px solid #e7e7e7; background: #fff; display: flex; flex-direction: column; }
        textarea { flex: 1; border: none; padding: 15px 20px; font-size: 15px; resize: none; outline: none; font-family: inherit; }
        .send-bar { padding: 10px 20px; text-align: right; }
        .send-btn { background: #e9e9e9; color: #07c160; border: 1px solid #e7e7e7; padding: 6px 20px; border-radius: 4px; cursor: pointer; }
        .send-btn:hover { background: #d2d2d2; }
        .msg-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .msg-row.me { flex-direction: row-reverse; }
        .msg-avatar { width: 36px; height: 36px; border-radius: 4px; }
        .msg-bubble { max-width: 60%; padding: 10px 14px; border-radius: 4px; font-size: 14px; line-height: 1.5; position: relative; }
        .msg-row.other .msg-bubble { background: #fff; border: 1px solid #ededed; }
        .msg-row.me .msg-bubble { background: #95ec69; border: 1px solid #86d658; }
        .sys-msg { text-align: center; color: #ccc; font-size: 12px; margin: 10px 0; }
    </style>
</head>
<body>

<div id="loginModal">
    <div class="login-box">
        <h3>Tiny Chat 登录</h3>
        <p style="color:#666; font-size:12px; margin-bottom:20px;">账号: candidate / hr_byte <br> 密码: 123456</p>
        <input type="text" id="username" placeholder="账号">
        <input type="password" id="password" placeholder="密码">
        <button onclick="doLogin()">登 录</button>
    </div>
</div>

<div class="app-container" id="app">
    <div class="sidebar">
        <div class="my-profile">
            <img id="myAvatar" class="my-avatar" src="">
            <div>
                <div id="myNickname" style="font-weight:bold; font-size:14px;"></div>
                <div id="myRoleTag" style="font-size:12px; color:#666;"></div>
            </div>
        </div>
        <div class="user-list" id="contactList"></div>
    </div>
    <div class="chat-window">
        <div class="chat-header" id="chatTitle">请选择联系人开始聊天</div>
        <div class="chat-content" id="msgBox"></div>
        <div class="chat-input-area">
            <textarea id="inputContent" placeholder="在此输入..." onkeydown="handleEnter(event)"></textarea>
            <div class="send-bar"><button class="send-btn" onclick="sendMessage()">发送(S)</button></div>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let targetUser = null;
    let ws = null;

    // ✅ 一进来就执行：检查自动登录
    checkLogin();

    // 1. 自动登录逻辑
    async function checkLogin() {
        const token = localStorage.getItem('satoken');
        if(!token) return; // 没Token，停在登录页

        try {
            // 请求后端 /info 接口，必须要带 Header
            const res = await fetch('http://localhost:8080/api/auth/info', {
                headers: { 'satoken': token }
            });
            // 如果后端拦截器发现 token 过期，会返回 401 或 error json，这里需要处理
            if (res.status !== 200) throw new Error("Token失效");

            const result = await res.json();
            if(result.code === 200) {
                console.log("自动登录成功:", result.data);
                enterApp(result.data); // 进系统
            } else {
                localStorage.removeItem('satoken'); // Token 无效，清空
            }
        } catch(e) {
            console.error("自动登录失败", e);
            localStorage.removeItem('satoken');
        }
    }

    // 2. 手动登录
    async function doLogin() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        try {
            const res = await fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const result = await res.json();
            if(result.code === 200) {
                localStorage.setItem('satoken', result.data.token); // 存 Token
                enterApp(result.data.user);
            } else {
                alert(result.msg || "登录失败");
            }
        } catch(e) { alert("网络错误"); }
    }

    // 进入系统的统一逻辑
    function enterApp(user) {
        currentUser = user;
        document.getElementById('myAvatar').src = user.avatar;
        document.getElementById('myNickname').innerText = user.nickname;
        document.getElementById('myRoleTag').innerText = user.role === 1 ? '求职者' : 'HR';

        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('app').style.display = 'flex';

        initWebSocket();
        loadContacts();
    }

    // 3. 加载联系人 (注意：加了 Header!)
    async function loadContacts() {
        const token = localStorage.getItem('satoken');
        const res = await fetch(`http://localhost:8080/api/auth/contacts?myId=${currentUser.id}`, {
            headers: { 'satoken': token } // ✅ 必须加这个，不然会被拦截
        });
        const result = await res.json();
        const list = document.getElementById('contactList');
        list.innerHTML = '';

        result.data.forEach(user => {
            const div = document.createElement('div');
            div.className = 'user-item';
            div.onclick = () => selectChat(user, div);
            div.innerHTML = `
                <img class="u-avatar" src="${user.avatar}">
                <div class="u-info"><div class="u-name">${user.nickname}</div><div class="u-role">${user.role===1?'求职者':'HR'}</div></div>
            `;
            list.appendChild(div);
        });
    }

    function selectChat(user, domElement) {
        targetUser = user;
        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
        domElement.classList.add('active');
        document.getElementById('chatTitle').innerText = user.nickname;
        document.getElementById('msgBox').innerHTML = '';
        loadHistory();
    }

    // 4. WebSocket (暂不加鉴权)
    function initWebSocket() {
        if(ws) ws.close();
        ws = new WebSocket(`ws://localhost:8080/api/chat/${currentUser.role}/${currentUser.id}`);
        ws.onopen = () => console.log("WS Connected");
        ws.onmessage = (e) => {
            try {
                const msg = JSON.parse(e.data);
                if(targetUser && msg.senderId === targetUser.id) {
                    renderMsg(msg.content, false, targetUser.avatar);
                }
            } catch(e) {}
        };
    }

    // 5. 加载历史 (注意：加了 Header!)
    async function loadHistory() {
        if(!targetUser) return;
        const token = localStorage.getItem('satoken');
        const url = `http://localhost:8080/api/chat/history?myId=${currentUser.id}&myType=${currentUser.role}&toId=${targetUser.id}&toType=${targetUser.role}`;

        const res = await fetch(url, {
            headers: { 'satoken': token } // ✅ 必须加这个
        });
        const list = await res.json();

        list.forEach(msg => {
            const isMe = (msg.senderId == currentUser.id);
            const avatar = isMe ? currentUser.avatar : targetUser.avatar;
            renderMsg(msg.content, isMe, avatar);
        });
    }

    function sendMessage() {
        if(!targetUser) return alert("请先选择联系人");
        const input = document.getElementById('inputContent');
        const text = input.value.trim();
        if(!text) return;
        const msg = {
            senderId: currentUser.id, senderType: currentUser.role,
            receiverId: targetUser.id, receiverType: targetUser.role,
            content: text
        };
        ws.send(JSON.stringify(msg));
        renderMsg(text, true, currentUser.avatar);
        input.value = '';
    }

    function renderMsg(content, isMe, avatarUrl) {
        const box = document.getElementById('msgBox');
        const row = document.createElement('div');
        row.className = `msg-row ${isMe ? 'me' : 'other'}`;
        row.innerHTML = `<img class="msg-avatar" src="${avatarUrl}"><div class="msg-bubble">${content}</div>`;
        box.appendChild(row);
        box.scrollTop = box.scrollHeight;
    }

    function handleEnter(e) {
        if(e.key === 'Enter' && !e.ctrlKey) {
            e.preventDefault();
            sendMessage();
        }
    }
</script>
</body>
</html>
