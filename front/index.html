<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        /* --- 1. åŸºç¡€å…¨å±€æ ·å¼ --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {

            background-color: #f0f2f5;

        /* --- 2. ç™»å½•å¼¹çª—æ ·å¼ --- */
        #loginModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 999;

        .login-box {

        .login-box h3 { margin-bottom: 20px; color: #333; font-size: 22px; }
        .login-box input {

        .login-box input:focus { border-color: #07c160; box-shadow: 0 0 0 2px rgba(7, 193, 96, 0.2); }
        .login-box button {

        /* --- 3. ä¸»åº”ç”¨å®¹å™¨ --- */
        .app-container {

            border-radius: 12px; box-shadow: 0 5px 30px rgba(0,0,0,0.15);
            display: flex; overflow: hidden; display: none; /* é»˜è®¤éšè—ï¼Œç™»å½•åæ˜¾ç¤º */
        }

        /* --- å·¦ä¾§è¾¹æ  (ä¸ªäººä¿¡æ¯ + è”ç³»äºº + AI) --- */
        .sidebar {
            width: 300px; background: #f9f9f9; border-right: 1px solid #e0e0e0;

        /* ä¸ªäººä¿¡æ¯ */
        .my-profile {

        .my-avatar { width: 48px; height: 48px; border-radius: 8px; object-fit: cover; border: 1px solid #eee; }
        .profile-text { flex: 1; }
        .profile-name { font-weight: bold; font-size: 16px; color: #333; }
        .profile-role { font-size: 12px; color: #888; margin-top: 4px; padding: 2px 6px; background: #f0f0f0; border-radius: 4px; display: inline-block; }

        /* è”ç³»äººåˆ—è¡¨ */
        .user-list { flex: 1; overflow-y: auto; background: #f9f9f9; }
        .user-item {
            display: flex; align-items: center; gap: 10px; padding: 12px 20px;

        .user-item:hover { background: #eef0f5; }

        .u-avatar { width: 38px; height: 38px; border-radius: 6px; object-fit: cover; }
        .u-name { font-size: 14px; color: #333; font-weight: 500; }
        .u-role { font-size: 12px; color: #999; }

        /* --- å·¦ä¸‹è§’ AI åŒºåŸŸ --- */
        .ai-section {
            padding: 15px; border-top: 1px solid #e0e0e0; background: #fff;
            display: flex; flex-direction: column; gap: 10px;
        }
        .ai-report-btn {
            width: 100%; padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff; border: none; border-radius: 6px; cursor: pointer;
            font-size: 13px; font-weight: 500; box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
            transition: transform 0.1s;
        }
        .ai-report-btn:active { transform: scale(0.98); }

        .ai-title { font-size: 12px; font-weight: bold; color: #555; display: flex; justify-content: space-between; align-items: center; }

        /* AI å¯¹è¯æ¡† */
        .ai-chat-box {
            height: 200px; background: #f7f8fa; padding: 12px;
            border-radius: 8px; font-size: 13px; color: #333;
            line-height: 1.6; border: 1px solid #eee;
            overflow-y: auto;
            white-space: pre-wrap; /* ğŸ”¥ å…³é”®ï¼šå…è®¸æ¢è¡Œ */
            scroll-behavior: smooth; /* å¹³æ»‘æ»šåŠ¨ */
        }

        .ai-input-wrapper { display: flex; gap: 8px; }
        .ai-input {
            flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 6px;
            font-size: 13px; outline: none; transition: border 0.2s;
        }
        .ai-input:focus { border-color: #764ba2; }

        .ai-send-btn {
            padding: 0 15px; background: #07c160; color: #fff; border: none;
            border-radius: 6px; cursor: pointer; font-size: 13px;
        }
        .ai-stop-btn {
            padding: 0 15px; background: #ff4d4f; color: #fff; border: none;
            border-radius: 6px; cursor: pointer; font-size: 13px;
            display: none; /* é»˜è®¤éšè— */
        }
        .ai-stop-btn:hover { background: #ff7875; }

        /* --- å³ä¾§èŠå¤©ä¸»çª—å£ --- */
        .chat-window { flex: 1; display: flex; flex-direction: column; background: #f5f5f5; }
        .chat-header {
            height: 65px; border-bottom: 1px solid #e0e0e0; background: #fff;
            display: flex; align-items: center; padding: 0 25px;
            font-size: 18px; font-weight: 600; color: #333;
        }

        .chat-content { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .chat-input-area {
            height: 180px; border-top: 1px solid #e0e0e0; background: #fff;
            display: flex; flex-direction: column;
        }
        textarea {
            flex: 1; border: none; padding: 20px; font-size: 15px; resize: none;
            outline: none; font-family: inherit; color: #333;
        }
        .send-bar { padding: 10px 25px 20px; text-align: right; background: #fff; }
        .send-btn {
            background: #f5f5f5; color: #07c160; border: 1px solid #e0e0e0;
            padding: 8px 30px; border-radius: 4px; cursor: pointer;
            font-size: 14px; font-weight: 500; transition: all 0.2s;
        }
        .send-btn:hover { background: #e7e7e7; }

        /* --- æ¶ˆæ¯æ°”æ³¡æ ·å¼ --- */
        .msg-row { display: flex; gap: 12px; margin-bottom: 10px; }
        .msg-row.me { flex-direction: row-reverse; }
        .msg-avatar { width: 40px; height: 40px; border-radius: 6px; object-fit: cover; }
        .msg-bubble {
            max-width: 65%; padding: 12px 16px; border-radius: 8px;
            font-size: 14px; line-height: 1.6; position: relative; word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .msg-row.other .msg-bubble { background: #fff; border: 1px solid #ededed; border-top-left-radius: 0; }
        .msg-row.me .msg-bubble { background: #95ec69; border: 1px solid #86d658; border-top-right-radius: 0; }
    </style>
</head>
<body>

<div id="loginModal">
    <div class="login-box">
        <h3>Tiny Chat ç™»å½•</h3>
        <p style="color:#666; font-size:13px; margin-bottom:20px;">
            æµ‹è¯•è´¦å·: <br>
            æ±‚èŒè€…: <b>candidate</b> / 123456<br>
            HR: <b>hr_byte</b> / 123456
        </p>
        <input type="text" id="username" placeholder="è¯·è¾“å…¥è´¦å·" value="candidate">
        <input type="password" id="password" placeholder="è¯·è¾“å…¥å¯†ç " value="123456">
        <button onclick="doLogin()">ç™» å½•</button>
    </div>
</div>

<div class="app-container" id="app">
    <div class="sidebar">
        <div class="my-profile">
            <img id="myAvatar" class="my-avatar" src="">
            <div class="profile-text">
                <div id="myNickname" class="profile-name"></div>
                <div id="myRoleTag" class="profile-role"></div>
            </div>
            <button onclick="logout()" style="border:none; background:none; color:#999; cursor:pointer; font-size:12px;">é€€å‡º</button>
        </div>

        <div class="user-list" id="contactList">
        </div>

        <div class="ai-section">
            <button class="ai-report-btn" onclick="getAiReport()">ğŸš€ ç”Ÿæˆé¢è¯•è¡¨ç°æŠ¥å‘Š</button>

            <div class="ai-title">
                <span>ğŸ¤– èŒä¸šè§„åˆ’åŠ©æ‰‹</span>
                <span style="font-size:10px; color:#999; font-weight:normal;">Qwen-1.8B</span>
            </div>

            <div id="aiResponse" class="ai-chat-box">ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„ AI èŒä¸šåŠ©æ‰‹ã€‚æœ‰ä»€ä¹ˆæˆ‘å¯ä»¥å¸®ä½ çš„å—ï¼Ÿ</div>

            <div class="ai-input-wrapper">
                <input type="text" id="aiInput" class="ai-input" placeholder="è¾“å…¥é—®é¢˜ (Enterå‘é€)..." onkeydown="handleAiEnter(event)">
                <button id="aiStopBtn" class="ai-stop-btn" onclick="stopAiGeneration()">åœæ­¢</button>
                <button id="aiSendBtn" class="ai-send-btn" onclick="sendToAi()">å‘é€</button>
            </div>
        </div>
    </div>

    <div class="chat-window">
        <div class="chat-header" id="chatTitle">è¯·é€‰æ‹©å·¦ä¾§è”ç³»äººå¼€å§‹èŠå¤©</div>
        <div class="chat-content" id="msgBox">
        </div>
        <div class="chat-input-area">
            <textarea id="inputContent" placeholder="åœ¨æ­¤è¾“å…¥æ¶ˆæ¯ (æ”¯æŒ Ctrl+Enter æ¢è¡Œ)..." onkeydown="handleEnter(event)"></textarea>
            <div class="send-bar">
                <button class="send-btn" onclick="sendMessage()">å‘é€ (S)</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- å…¨å±€å˜é‡ ---
    let currentUser = null;
    let targetUser = null;
    let ws = null;
    let abortController = null; // ç”¨äºä¸­æ–­ AI è¯·æ±‚

    // åç«¯æ¥å£åœ°å€ (æ ¹æ®ä½ çš„å®é™…æƒ…å†µä¿®æ”¹)
    const API_BASE = 'http://localhost:8080/api';
    const TOKEN_KEY = 'app_token';

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ£€æŸ¥ Token
    checkLogin();

    // ==========================================
    // 1. ç™»å½•ä¸é‰´æƒæ¨¡å—
    // ==========================================
    async function checkLogin() {
        const token = localStorage.getItem(TOKEN_KEY);
        if(!token) return;

        try {
            const res = await fetch(`${API_BASE}/auth/info`, {
                headers: { 'Authorization': token }
            });
            const result = await res.json();
            if(result.code === 200) {
                enterApp(result.data);
            } else {
                logout(); // Token æ— æ•ˆ
            }
        } catch(e) {
            console.error("Token æ ¡éªŒå¤±è´¥", e);
        }
    }

    async function doLogin() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        try {
            const res = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const result = await res.json();
            if(result.code === 200) {
                localStorage.setItem(TOKEN_KEY, result.data.token);
                enterApp(result.data.user);
            } else {
                alert(result.msg || "ç™»å½•å¤±è´¥");
            }
        } catch(e) { alert("è¿æ¥åç«¯å¤±è´¥ï¼Œè¯·ç¡®è®¤åç«¯å·²å¯åŠ¨ (ç«¯å£ 8080)"); }
    }

    function logout() {
        localStorage.removeItem(TOKEN_KEY);
        location.reload();
    }

    function enterApp(user) {
        currentUser = user;
        // æ¸²æŸ“ä¸ªäººä¿¡æ¯
        document.getElementById('myAvatar').src = user.avatar || 'https://via.placeholder.com/48';
        document.getElementById('myNickname').innerText = user.nickname;
        document.getElementById('myRoleTag').innerText = user.role === 1 ? 'æ±‚èŒè€…' : 'HR';

        // åˆ‡æ¢ç•Œé¢
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('app').style.display = 'flex';

        // åˆå§‹åŒ–ä¸šåŠ¡
        initWebSocket();
        loadContacts();
    }

    // ==========================================
    // 2. æ ¸å¿ƒä¸šåŠ¡ï¼šè”ç³»äººä¸ WebSocket èŠå¤©
    // ==========================================
    async function loadContacts() {
        const token = localStorage.getItem(TOKEN_KEY);
        const res = await fetch(`${API_BASE}/auth/contacts`, {
            headers: { 'Authorization': token }
        });
        const result = await res.json();
        const list = document.getElementById('contactList');
        list.innerHTML = '';

        if(result.data) {
            result.data.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.onclick = () => selectChat(user, div);
                div.innerHTML = `
                    <img class="u-avatar" src="${user.avatar || 'https://via.placeholder.com/38'}">
                    <div class="u-info">
                        <div class="u-name">${user.nickname}</div>
                        <div class="u-role">${user.role===1?'æ±‚èŒè€…':'HR'}</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }
    }

    function selectChat(user, domElement) {
        targetUser = user;
        // é«˜äº®é€‰ä¸­æ€
        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
        domElement.classList.add('active');

        document.getElementById('chatTitle').innerText = `æ­£åœ¨ä¸ ${user.nickname} èŠå¤©`;
        document.getElementById('msgBox').innerHTML = ''; // æ¸…ç©ºæ—§æ¶ˆæ¯
        loadHistory();
    }

    async function loadHistory() {
        if(!targetUser) return;
        const token = localStorage.getItem(TOKEN_KEY);
        // è°ƒç”¨åç«¯è·å–å†å²æ¶ˆæ¯
        const url =(`${API_BASE}/chat/history?myId=${currentUser.id}&myType=${currentUser.role}&toId=${targetUser.id}&toType=${targetUser.role}`);

        const res = await fetch(url, { headers: { 'Authorization': token } });
        const list = await res.json();
        list.forEach(msg => {
            const isMe = (msg.senderId == currentUser.id);
            const avatar = isMe ? currentUser.avatar : targetUser.avatar;
            renderMsg(msg.content, isMe, avatar || 'https://via.placeholder.com/40');
        });
    }

    function initWebSocket() {
        if(ws) ws.close();
        // å»ºç«‹ WS è¿æ¥
        ws = new WebSocket(`ws://localhost:8080/api/chat/${currentUser.role}/${currentUser.id}`);
        ws.onopen = () => console.log("âœ… WebSocket è¿æ¥æˆåŠŸ");
        ws.onmessage = (e) => {
            try {
                const msg = JSON.parse(e.data);
                // åªæœ‰å½“å‰æ­£åœ¨èŠå¤©çš„å¯¹è±¡å‘æ¥çš„æ¶ˆæ¯æ‰æ¸²æŸ“
                if(targetUser && msg.senderId === targetUser.id) {
                    renderMsg(msg.content, false, targetUser.avatar || 'https://via.placeholder.com/40');
                }
            } catch(e) {}
        };
    }

    function sendMessage() {
        if(!targetUser) return alert("è¯·å…ˆé€‰æ‹©å·¦ä¾§è”ç³»äºº");
        const input = document.getElementById('inputContent');
        const text = input.value.trim();
        if(!text) return;

        const msg = {
            senderId: currentUser.id,
            senderType: currentUser.role,
            receiverId: targetUser.id,
            receiverType: targetUser.role,
            content: text
        };
        ws.send(JSON.stringify(msg));

        // æ¸²æŸ“è‡ªå·±å‘çš„æ¶ˆæ¯
        renderMsg(text, true, currentUser.avatar || 'https://via.placeholder.com/40');
        input.value = '';
    }

    function renderMsg(content, isMe, avatarUrl) {
        const box = document.getElementById('msgBox');
        const row = document.createElement('div');
        row.className = `msg-row ${isMe ? 'me' : 'other'}`;
        row.innerHTML = `<img class="msg-avatar" src="${avatarUrl}"><div class="msg-bubble">${content}</div>`;
        box.appendChild(row);
        box.scrollTop = box.scrollHeight; // æ»šåŠ¨åˆ°åº•éƒ¨
    }

    function handleEnter(e) {
        if(e.key === 'Enter' && !e.ctrlKey) { // ä»… Enter å‘é€ï¼ŒCtrl+Enter æ¢è¡Œ
            e.preventDefault();
            sendMessage();
        }
    }

    // ==========================================
    // 3. AI åŠŸèƒ½æ¨¡å— (å¹¶å‘ + æµå¼ + ä¸­æ–­)
    // ==========================================

    // A. å¹¶å‘åˆ†ææŠ¥å‘Š (Async/Await)
    async function getAiReport() {
        const btn = event.target;
        const oldText = btn.innerText;
        btn.innerText = "â³ æ­£åœ¨å¤šçº¿ç¨‹åˆ†æ...";
        btn.disabled = true;

        try {
            const res = await fetch(`${API_BASE}/ai/report`, {
                headers: { 'Authorization': localStorage.getItem(TOKEN_KEY) }
            });
            if(res.status !== 200) throw new Error("æœåŠ¡å™¨å¼‚å¸¸");
            const result = await res.json();
            const data = result.data;
            alert(`ã€AI åˆ†ææŠ¥å‘Šã€‘\nâ±ï¸ æ€»è€—æ—¶: ${data.totalTimeCost}\n(ä¸²è¡Œéœ€ 53sï¼Œå¹¶è¡Œä»… 21s)\n----------------\nğŸ“Œ å²—ä½åŒ¹é…: ${data.jobMatchAnalysis}\nğŸ“Œ é¢è¯•æ‰“åˆ†: ${data.interviewScore}\nğŸ“Œ ä¼˜åŠ£åˆ†æ: ${data.prosConsAnalysis}`);
        } catch(e) {
            alert("è¯·æ±‚å¤±è´¥: " + e.message);
        } finally {
            btn.innerText = oldText;
            btn.disabled = false;
        }
    }

    // B. AI æµå¼å¯¹è¯ (Fetch + AbortController)
    async function sendToAi() {
        const input = document.getElementById('aiInput');
        const output = document.getElementById('aiResponse');
        const sendBtn = document.getElementById('aiSendBtn');
        const stopBtn = document.getElementById('aiStopBtn');

        const text = input.value.trim();
        if(!text) return;

        // --- 1. åˆ‡æ¢ UI çŠ¶æ€ ---
        output.innerText = ""; // æ¸…ç©ºä¸Šä¸€è½®
        input.value = "";
        input.disabled = true;
        sendBtn.style.display = 'none'; // éšè—å‘é€
        stopBtn.style.display = 'block'; // æ˜¾ç¤ºåœæ­¢

        // --- 2. åˆå§‹åŒ–ä¸­æ–­æ§åˆ¶å™¨ ---
        abortController = new AbortController();
        const signal = abortController.signal;

        try {
            const response = await fetch(`${API_BASE}/ai/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': localStorage.getItem(TOKEN_KEY) // å¸¦ Token
                },
                body: JSON.stringify({ message: text }),
                signal: signal // ç»‘å®šä¿¡å·
            });

            // å»ºç«‹è¯»å–å™¨
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");

            // --- 3. å¾ªç¯è¯»å–æµ ---
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });

                // è§£æ SSE æ ¼å¼ (é€‚é…åç«¯ ServerSentEvent æ ¼å¼)
                // åç«¯è¿”å›æ ¼å¼é€šå¸¸æ˜¯: id:1\nevent:message\ndata:ä½ å¥½\n\n
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (line.startsWith('data:')) {
                        const content = line.substring(5); // å»æ‰ "data:"
                        output.innerText += content;
                    }
                }
                output.scrollTop = output.scrollHeight; // è‡ªåŠ¨æ»šåŠ¨
            }
        } catch (e) {
            if (e.name === 'AbortError') {
                output.innerText += "\n[ğŸš« å·²æ‰‹åŠ¨åœæ­¢ï¼Œå†…å®¹å·²è‡ªåŠ¨å­˜æ¡£]";
            } else {
                output.innerText += "\n[âŒ ç½‘ç»œé”™è¯¯: " + e.message + "]";
            }
        } finally {
            // --- 4. æ¢å¤ UI çŠ¶æ€ ---
            input.disabled = false;
            input.focus();
            sendBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            abortController = null;
        }
    }

    // æ‰‹åŠ¨åœæ­¢ç”Ÿæˆ
    function stopAiGeneration() {
        if (abortController) {
            abortController.abort(); // è§¦å‘ AbortError -> åç«¯è§¦å‘ doOnCancel
        }
    }

    function handleAiEnter(e) {
        if(e.key === 'Enter') {
            sendToAi();
        }
    }
</script>
