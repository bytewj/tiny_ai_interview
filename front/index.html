<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Tiny Chat - AI é¢è¯•å¹³å°</title>
    <style>
        /* --- åŸºç¡€æ ·å¼ --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f5; height: 100vh; display: flex; justify-content: center; align-items: center; }

        /* --- ç™»å½•å¼¹çª— --- */
        #loginModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: #fff; padding: 30px; border-radius: 10px; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; }
        .login-box h3 { margin-bottom: 10px; color: #333; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; outline: none; transition: border 0.3s; }
        .login-box input:focus { border-color: #07c160; }
        .login-box button { width: 100%; padding: 12px; background: #07c160; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .login-box button:hover { background: #06ad56; }

        /* --- ä¸»ç•Œé¢ --- */
        .app-container { width: 900px; height: 650px; background: #fff; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.1); display: flex; overflow: hidden; display: none; }

        /* å·¦ä¾§è¾¹æ  */
        .sidebar { width: 260px; background: #f7f7f7; border-right: 1px solid #d6d6d6; display: flex; flex-direction: column; }
        .my-profile { padding: 20px; background: #eee; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #e0e0e0; }
        .my-avatar { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; }
        .user-list { flex: 1; overflow-y: auto; }
        .user-item { display: flex; align-items: center; gap: 10px; padding: 12px 15px; cursor: pointer; transition: background 0.2s; border-bottom: 1px solid #f0f0f0; }
        .user-item:hover { background: #e6e6e6; }
        .user-item.active { background: #c6c6c6; }
        .u-avatar { width: 36px; height: 36px; border-radius: 4px; object-fit: cover; }
        .u-info { display: flex; flex-direction: column; }
        .u-name { font-size: 14px; color: #000; font-weight: 500; }
        .u-role { font-size: 12px; color: #666; margin-top: 2px; }

        /* AI æŒ‰é’®åŒºåŸŸ */
        .ai-section { padding: 15px; border-top: 1px solid #d6d6d6; background: #fcfcfc; text-align: center; }
        .ai-btn { width: 100%; padding: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.1s; }
        .ai-btn:active { transform: scale(0.98); }
        .ai-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* å³ä¾§èŠå¤©çª— */
        .chat-window { flex: 1; display: flex; flex-direction: column; background: #f5f5f5; }
        .chat-header { height: 60px; border-bottom: 1px solid #e7e7e7; display: flex; align-items: center; padding: 0 20px; font-size: 18px; font-weight: 500; background: #fff; }
        .chat-content { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .chat-input-area { height: 160px; border-top: 1px solid #e7e7e7; background: #fff; display: flex; flex-direction: column; }
        textarea { flex: 1; border: none; padding: 15px 20px; font-size: 15px; resize: none; outline: none; font-family: inherit; }
        .send-bar { padding: 10px 20px; text-align: right; background: #fff; }
        .send-btn { background: #f5f5f5; color: #07c160; border: 1px solid #e7e7e7; padding: 6px 25px; border-radius: 4px; cursor: pointer; font-size: 14px; transition: background 0.2s; }
        .send-btn:hover { background: #e9e9e9; }

        /* æ¶ˆæ¯æ°”æ³¡ */
        .msg-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .msg-row.me { flex-direction: row-reverse; }
        .msg-avatar { width: 36px; height: 36px; border-radius: 4px; object-fit: cover; }
        .msg-bubble { max-width: 60%; padding: 10px 14px; border-radius: 4px; font-size: 14px; line-height: 1.6; position: relative; word-wrap: break-word; }
        .msg-row.other .msg-bubble { background: #fff; border: 1px solid #ededed; }
        .msg-row.me .msg-bubble { background: #95ec69; border: 1px solid #86d658; }
    </style>
</head>
<body>

<div id="loginModal">
    <div class="login-box">
        <h3>Tiny Chat ç™»å½•</h3>
        <p style="color:#666; font-size:12px; margin-bottom:20px;">è´¦å·: candidate / hr_byte <br> å¯†ç : 123456</p>
        <input type="text" id="username" placeholder="è¯·è¾“å…¥è´¦å·">
        <input type="password" id="password" placeholder="è¯·è¾“å…¥å¯†ç ">
        <button onclick="doLogin()">ç™» å½•</button>
    </div>
</div>

<div class="app-container" id="app">
    <div class="sidebar">
        <div class="my-profile">
            <img id="myAvatar" class="my-avatar" src="">
            <div>
                <div id="myNickname" style="font-weight:bold; font-size:14px;"></div>
                <div id="myRoleTag" style="font-size:12px; color:#666;"></div>
            </div>
        </div>

        <div class="user-list" id="contactList">
        </div>

        <div class="ai-section">
            <button class="ai-btn" onclick="getAiReport()">ğŸš€ ç”Ÿæˆ AI é¢è¯•æŠ¥å‘Š</button>
            <div style="font-size:10px; color:#888; margin-top:5px;">åŸºäº CompletableFuture å¹¶è¡Œç¼–æ’</div>
        </div>
    </div>

    <div class="chat-window">
        <div class="chat-header" id="chatTitle">è¯·é€‰æ‹©è”ç³»äººå¼€å§‹èŠå¤©</div>
        <div class="chat-content" id="msgBox">
        </div>
        <div class="chat-input-area">
            <textarea id="inputContent" placeholder="åœ¨æ­¤è¾“å…¥æ¶ˆæ¯..." onkeydown="handleEnter(event)"></textarea>
            <div class="send-bar">
                <button class="send-btn" onclick="sendMessage()">å‘é€ (S)</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let targetUser = null;
    let ws = null;

    // åç«¯æ¥å£åœ°å€
    const API_BASE = 'http://localhost:8080/api';
    // æœ¬åœ°å­˜å‚¨ Token çš„ Key (ä¸å†å« satokenï¼Œæ˜¾å¾—æ›´ä¸“ä¸š)
    const TOKEN_KEY = 'app_token';

    // âœ… é¡µé¢åŠ è½½å³æ£€æŸ¥ï¼šæ˜¯å¦å·²ç™»å½•
    checkLogin();

    // -----------------------------------------------------
    // 1. ç™»å½•ä¸é‰´æƒé€»è¾‘ (æ‰‹å†™ Token + Header ä¼ é€’)
    // -----------------------------------------------------

    async function checkLogin() {
        const token = localStorage.getItem(TOKEN_KEY);
        if(!token) return; // æ²¡ Tokenï¼Œåœåœ¨ç™»å½•é¡µ

        try {
            // ğŸ”¥ é‡ç‚¹ï¼šHeader ä½¿ç”¨ "Authorization"
            const res = await fetch(`${API_BASE}/auth/info`, {
                headers: { 'Authorization': token }
            });

            // å¦‚æœæ‹¦æˆªå™¨/AOP å‘ç°æ— æ•ˆï¼Œä¼šè¿”å› 401
            if (res.status !== 200) throw new Error("Tokenå¤±æ•ˆ");

            const result = await res.json();
            if(result.code === 200) {
                console.log("è‡ªåŠ¨ç™»å½•æˆåŠŸ:", result.data);
                enterApp(result.data);
            } else {
                logout();
            }
        } catch(e) {
            console.error("è‡ªåŠ¨ç™»å½•å¤±è´¥", e);
            logout();
        }
    }

    async function doLogin() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        try {
            const res = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const result = await res.json();

            if(result.code === 200) {
                // ä¿å­˜ Token
                localStorage.setItem(TOKEN_KEY, result.data.token);
                enterApp(result.data.user);
            } else {
                alert(result.msg || "ç™»å½•å¤±è´¥");
            }
        } catch(e) { alert("ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥åç«¯æ˜¯å¦å¯åŠ¨"); }
    }

    function logout() {
        localStorage.removeItem(TOKEN_KEY);
        location.reload();
    }

    function enterApp(user) {
        currentUser = user;
        // æ¸²æŸ“ä¸ªäººä¿¡æ¯
        document.getElementById('myAvatar').src = user.avatar;
        document.getElementById('myNickname').innerText = user.nickname;
        document.getElementById('myRoleTag').innerText = user.role === 1 ? 'æ±‚èŒè€…' : 'HR';

        // åˆ‡æ¢ç•Œé¢
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('app').style.display = 'flex';

        // åˆå§‹åŒ–ä¸šåŠ¡
        initWebSocket();
        loadContacts();
    }

    // -----------------------------------------------------
    // 2. æ ¸å¿ƒä¸šåŠ¡ï¼šè”ç³»äººä¸èŠå¤©
    // -----------------------------------------------------

    async function loadContacts() {
        const token = localStorage.getItem(TOKEN_KEY);
        // è°ƒç”¨æ¥å£ä¹Ÿå¿…é¡»å¸¦ Header
        const res = await fetch(`${API_BASE}/auth/contacts`, {
            headers: { 'Authorization': token }
        });
        const result = await res.json();
        const list = document.getElementById('contactList');
        list.innerHTML = '';

        if(result.data) {
            result.data.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.onclick = () => selectChat(user, div);
                div.innerHTML = `
                    <img class="u-avatar" src="${user.avatar}">
                    <div class="u-info">
                        <div class="u-name">${user.nickname}</div>
                        <div class="u-role">${user.role===1?'æ±‚èŒè€…':'HR'}</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }
    }

    function selectChat(user, domElement) {
        targetUser = user;
        // æ ·å¼åˆ‡æ¢
        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
        domElement.classList.add('active');

        // åˆ‡æ¢èŠå¤©æ¡†
        document.getElementById('chatTitle').innerText = user.nickname;
        document.getElementById('msgBox').innerHTML = '';
        loadHistory();
    }

    async function loadHistory() {
        if(!targetUser) return;
        const token = localStorage.getItem(TOKEN_KEY);
        const url =(`${API_BASE}/chat/history?myId=${currentUser.id}&myType=${currentUser.role}&toId=${targetUser.id}&toType=${targetUser.role}`);

        const res = await fetch(url, {
            headers: { 'Authorization': token }
        });
        const list = await res.json();

        list.forEach(msg => {
            const isMe = (msg.senderId == currentUser.id);
            const avatar = isMe ? currentUser.avatar : targetUser.avatar;
            renderMsg(msg.content, isMe, avatar);
        });
    }

    function initWebSocket() {
        if(ws) ws.close();
        ws = new WebSocket(`ws://localhost:8080/api/chat/${currentUser.role}/${currentUser.id}`);
        ws.onopen = () => console.log("WS Connected");
        ws.onmessage = (e) => {
            try {
                const msg = JSON.parse(e.data);
                // åªæœ‰å½“æˆ‘åœ¨çœ‹è¿™ä¸ªäººæ—¶ï¼Œæ‰æ¸²æŸ“æ¶ˆæ¯
                if(targetUser && msg.senderId === targetUser.id) {
                    renderMsg(msg.content, false, targetUser.avatar);
                }
            } catch(e) {}
        };
    }

    function sendMessage() {
        if(!targetUser) return alert("è¯·å…ˆé€‰æ‹©è”ç³»äºº");
        const input = document.getElementById('inputContent');
        const text = input.value.trim();
        if(!text) return;

        const msg = {
            senderId: currentUser.id,
            senderType: currentUser.role,
            receiverId: targetUser.id,
            receiverType: targetUser.role,
            content: text
        };
        ws.send(JSON.stringify(msg));

        // è‡ªå·±å‘çš„æ¶ˆæ¯ç«‹é©¬æ˜¾ç¤º
        renderMsg(text, true, currentUser.avatar);
        input.value = '';
    }

    function renderMsg(content, isMe, avatarUrl) {
        const box = document.getElementById('msgBox');
        const row = document.createElement('div');
        row.className = `msg-row ${isMe ? 'me' : 'other'}`;
        row.innerHTML = `<img class="msg-avatar" src="${avatarUrl}"><div class="msg-bubble">${content}</div>`;
        box.appendChild(row);
        box.scrollTop = box.scrollHeight;
    }

    function handleEnter(e) {
        if(e.key === 'Enter' && !e.ctrlKey) {
            e.preventDefault();
            sendMessage();
        }
    }

    // -----------------------------------------------------
    // 3. AI æ¼”ç¤ºåŠŸèƒ½ (å¯¹åº”ç®€å† CompletableFuture ä¼˜åŒ–)
    // -----------------------------------------------------
    async function getAiReport() {
        const token = localStorage.getItem(TOKEN_KEY);
        const btn = event.target;
        const oldText = btn.innerText;

        // æŒ‰é’®å˜çŠ¶æ€ï¼Œæ¨¡æ‹Ÿç­‰å¾…
        btn.innerText = "â³ AI åˆ†æä¸­ (çº¦ 21s)...";
        btn.disabled = true;
        btn.style.background = "#ccc";

        try {
            const start = Date.now();

            // è°ƒç”¨åç«¯çš„å¹¶è¡Œæ¥å£
            const res = await fetch(`${API_BASE}/ai/report`, {
                headers: { 'Authorization': token }
            });

            if(res.status === 401) throw new Error("æœªç™»å½•");
            if(res.status !== 200) throw new Error("æœåŠ¡å™¨ç¹å¿™");

            const result = await res.json();

            // ç»“æœå±•ç¤º
            const data = result.data;
            const msg = `
ã€AI é¢è¯•åˆ†ææŠ¥å‘Šã€‘
-----------------------------------
1. å²—ä½åŒ¹é…: ${data.jobMatchAnalysis}
2. é¢è¯•æ‰“åˆ†: ${data.interviewScore}
3. ä¼˜ç¼ºåˆ†æ: ${data.prosAndCons}
-----------------------------------
âš¡ åç«¯è€—æ—¶: ${data.totalTimeCost}

(æ³¨ï¼šä¸²è¡Œéœ€ 53sï¼Œå¹¶è¡Œä¼˜åŒ–åä»…éœ€ 21sï¼Œæ€§èƒ½æå‡ 60%)
            `;
            alert(msg);

        } catch(e) {
            alert("è¯·æ±‚å¤±è´¥: " + e.message);
        } finally {
            // æ¢å¤æŒ‰é’®
            btn.innerText = oldText;
            btn.disabled = false;
            btn.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
        }
    }
</script>
</body>
</html>
